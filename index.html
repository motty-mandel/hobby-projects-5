<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main>
        <h1 class="header">Weather Search</h1>
        <input type="text" placeholder="Search" class="search-box">
        <button class="search-btn">Find Weather</button>
        <h1 id="errorMsg"></h1>

        <div class="container"> 

            <div id="weather-card">
                <h2 id="city-heading"></h2>
                <h3 id="temp"></h3>
                <h3 id="humidity"></h3>
                <h3 id="wind"></h3>
            </div>                

            <div id="day1">
                <h2 id="date1"></h2>
                <h3 id="temp1"></h3>
                <h3 id="humidity1"></h3>
                <h3 id="wind1"></h3>
            </div>

            <div id="day2">
                <h2 id="date2"></h2>
                <h3 id="temp2"></h3>
                <h3 id="humidity2"></h3>
                <h3 id="wind2"></h3>
            </div>

            <div id="day3">
                <h2 id="date3"></h2>
                <h3 id="temp3"></h3>
                <h3 id="humidity3"></h3>
                <h3 id="wind3"></h3>
            </div>

            <div id="day4">
                <h2 id="date4"></h2>
                <h3 id="temp4"></h3>
                <h3 id="humidity4"></h3>
                <h3 id="wind4"></h3>
            </div>

            <div id="day5">
                <h2 id="date5"></h2>
                <h3 id="temp5"></h3>
                <h3 id="humidity5"></h3>
                <h3 id="wind5"></h3>
            </div>
        </div>
    </main>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
